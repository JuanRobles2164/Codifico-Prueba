<mat-card appearance="outlined" style="width: 90%; margin: 50px auto;">
    <mat-card-header style="background-color: #b52c2d; text-align: center;">
        <mat-card-title>{{ client_name }} - Orders</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" style="margin-top: 20px;" matSort>

            <ng-container matColumnDef="orderId">
                <th mat-header-cell *matHeaderCellDef> Order Id </th>
                <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
            </ng-container>

            <ng-container matColumnDef="requiredDate">
                <th mat-header-cell *matHeaderCellDef> Required Date </th>
                <td mat-cell *matCellDef="let element"> {{element.requiredDate}} </td>
            </ng-container>

            <ng-container matColumnDef="shippedDate">
                <th mat-header-cell *matHeaderCellDef> Shipped Date </th>
                <td mat-cell *matCellDef="let element"> {{element.shippedDate}} </td>
            </ng-container>

            <ng-container matColumnDef="shipName">
                <th mat-header-cell *matHeaderCellDef> Ship Name </th>
                <td mat-cell *matCellDef="let element"> {{element.shipName}} </td>
            </ng-container>

            <ng-container matColumnDef="shipAddress">
                <th mat-header-cell *matHeaderCellDef> Ship Address </th>
                <td mat-cell *matCellDef="let element"> {{element.shipAddress}} </td>
            </ng-container>

            <ng-container matColumnDef="shipCity">
                <th mat-header-cell *matHeaderCellDef> Ship City </th>
                <td mat-cell *matCellDef="let element"> {{element.shipCity}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        <mat-card-actions align="end">
            <button mat-button (click)="close()" style="color: #b52c2d;">
                CLOSE
            </button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
